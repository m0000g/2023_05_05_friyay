<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="js/slider_list.js"></script>
    <script type="text/babel">
      const detectDeviceType = () =>
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
          ? '1'
          : '2';
      const container = document.getElementById('root');
      const numbSlidesPerPage = detectDeviceType();
      const sliders = Object.entries(data);
      const numberOfSlides = sliders.length;
      const numberOfPages = Math.ceil(numberOfSlides / numbSlidesPerPage);
      const currentPage = 1;
      console.log(sliders);
      console.log(`Number of Slides: ${numberOfSlides}`);
      console.log(`Number of Sliders per page: ${numbSlidesPerPage}`);
      console.log(`Number of pages: ${numberOfPages}`);

      const listItemsPagination = [...Array(numberOfPages)].map((e, i) => (
        <span className={`dot ${i}`} key={i}></span>
      ));

      function buildPage(current, slidersPerPage, cardsSliders) {
        const trimStart = (current - 1) * slidersPerPage;
        const trimEnd = trimStart + slidersPerPage;
        console.log(cardsSliders);
        const trimmedCardsSliders = cardsSliders.slice(trimStart, trimEnd);
        console.log(trimmedCardsSliders);
      }

      buildPage(currentPage, numbSlidesPerPage, sliders);

      const listItems = data.map((slide) => (
        <div className='card_medium' key={slide.id}>
          <div className='card_medium_img'>
            <img src={slide.image} alt='Empty gray square' />
          </div>
          <div className='card_medium_text'>
            <header>
              <h2>{slide.title}</h2>
            </header>
            <p>{slide.caption}</p>
          </div>
        </div>
      ));

      function MyApp() {
        return (
          <>
            <div className='container'>
              <div className='slider'>
                <div className='slider_control'>
                  <div className='slider_control_icon left'>
                    <span className='slider_control_icon_left'>&lt;</span>
                  </div>
                </div>
                {listItems}
                <div className='slider_control'>
                  <div className='slider_control_icon'>
                    <span className='slider_control_icon_right'>&gt;</span>
                  </div>
                </div>
              </div>
            </div>
            <div className='pagination'>{listItemsPagination}</div>
          </>
        );
      }
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
