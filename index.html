<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friyay May 5, 2023</title>
    <link
      rel="icon"
      href="img/cropped-naranjita_logo_clean-1-32x32.png"
      sizes="32x32"
    />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById('root');
      function MyApp() {
        return (
          <>
            <div className='container'>
              <div class='slider'>
                <div className='slider_control'>
                  <div className='slider_control_icon left'>
                    <span className='slider_control_icon_left'>&lt;</span>
                  </div>
                </div>
                <div className='card_container'>
                  <div className='card_medium'>
                    <div className='card_medium_img'>
                      <img
                        src='/img/card_img_placeholder.png'
                        alt='Empty gray square'
                      />
                    </div>
                    <div className='card_medium_text'>
                      <header>
                        <h2>Search form</h2>
                      </header>
                      <p>Search from content and more</p>
                    </div>
                  </div>
                  <div className='card_medium'>
                    <div className='card_medium_img'>
                      <img
                        src='/img/card_img_placeholder.png'
                        alt='Empty gray square'
                      />
                    </div>
                    <div className='card_medium_text'>
                      <header>
                        <h2>Inside app</h2>
                      </header>
                      <p>Explore our career opportunities!</p>
                    </div>
                  </div>
                </div>
                <div className='slider_control'>
                  <div className='slider_control_icon'>
                    <span className='slider_control_icon_right'>&gt;</span>
                  </div>
                </div>
              </div>
            </div>
          </>
        );
      }
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
